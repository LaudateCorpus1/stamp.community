version: '3'
services:
  app:
    image: stamp:latest
    build: .
    command: rails server -p 3000 -b '0.0.0.0'
    volumes:
      - .:/app
    ports:
      - '3000:3000'
    links:
      - postgres
  postgres:
    image: postgres:9.6.3
    volumes:
      - ./pgdata:/pgdata
    environment:
      POSTGRES_DB: stamp_development
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD:
      PGDATA: /pgdata
    ports:
      - '5432'
